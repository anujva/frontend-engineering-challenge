<!doctype html>
<html lang="en" ng-app="MyApp">
<head>
  <meta charset="UTF-8">
  <title>CitizenNet Interview Challenge</title>
  <script src="lib/angular.min.js"></script>
  <script src="scripts/controllers.js" type="text/javascript"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="main" ng-controller="MyController">
  	<ul class="postList">
  		<li class = "post cf" ng-repeat="items in datafeed.data">
  			<img ng-src="{{items.picture}}"/>
  			<div class="info">
  				<h1>{{items.name}}</h1>
  				<h3>{{items.message}}</h3>
  			</div>
  		</li>
  	</ul>
  </div>
</body>
</html>
